<div class="event-detail">
  <h2 class="event-name">{{ event.name}}</h2>
  <p class="time">{{ event.time | date:"shortTime"}}
      <span class="from"> {{ event.from | date:"shortTime" }} </span> -
      <span class="to"> {{ event.to | date:"shortTime"}} </span>
    </p>
  <p class="where">{{ event.where }}  </p>
</div>
